;font-size:16px;font-family:"Times New Roman",serif;"><span style="line-height:150%;font-family:"Arial",sans-serif;font-size:17px;">Cualquier problema para otorgar leche materna, acudir a su CL&Iacute;NICA m&aacute;s cercana.</span></li>                    </ol>                </div>                <p style="margin:0cm;margin-bottom:  2.0pt;font-size:16px;font-family:"Times New Roman",serif;margin-top:10.0pt;margin-right:0cm;margin-left:19.4pt;text-align:justify;line-height:150%;"><span style="font-size:8px;line-height:150%;font-family:"Arial",sans-serif;">____________________________________________________________________________________________________________________________________________</span></p>                <div style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;">                    <ol style="margin-bottom:0cm;list-style-type: undefined;margin-left:2.3000000000000007px;">                        <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="line-height:150%;font-family:"Arial",sans-serif;font-size:17px;">Llevar cartilla de vacunaci&oacute;n a cada consulta.</span></li>                    </ol>                    <div style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;">                        <ol style="margin-bottom:0cm;list-style-type: undefined;margin-left:8px;">                            <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="line-height:150%;font-family:"Arial",sans-serif;font-size:17px;">Acudir a toma de tamiz metab&oacute;lico despu&eacute;s de los 3 d&iacute;as y antes del mes.</span></li>                        </ol>                        <div style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;">                            <ol style="margin-bottom:0cm;list-style-type: undefined;margin-left:7
