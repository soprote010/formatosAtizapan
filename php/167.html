margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;">                    <ol style="margin-bottom:0cm;list-style-type: decimal;margin-left:26px;">                        <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="font-family:"Arial",sans-serif;font-size:11px;">Acepto y entiendo que durante el curso de la anestesia y cirug&iacute;a, pueden surgir cambios impredecibles en mi condici&oacute;n f&iacute;sica, requiri&eacute;ndose de hacer modificaciones a los cuidados proporcionados previamente; Autorizo en este caso que el anestesi&oacute;logo y otros especialistas puedan actuar en mi beneficio como su prioridad e incluso interrumpir la operaci&oacute;n.&nbsp;</span></li>                        <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="font-family:"Arial",sans-serif;font-size:11px;">Soy consciente de que la cirug&iacute;a y anestesia no son ciencias exactas y que ninguna garant&iacute;a puede ser proporcionada en lo que respecta, a la administraci&oacute;n de medicamentos y realizaci&oacute;n de procedimientos.&nbsp;</span></li>                        <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="font-family:"Arial",sans-serif;font-size:11px;">Que todo acto m&eacute;dico implica una serie de riesgos, debido a mi estado f&iacute;sico actual, mis antecedentes, tratamientos previos y la causa que da origen a la intervenci&oacute;n quir&uacute;rgica, procedimientos de diagn&oacute;stico y tratamiento o una combinaci&oacute;n de ambos factores.&nbsp;</span></li>                        <li style="margin:0cm;margin-bottom:.0001pt;font-size:16px;font-family:"Times New Roman",serif;"><span style="font-family:"Arial",sans-serif;font-size:11px;">Que existe la posibilidad de complicaciones desde leves hasta severas pudiendo causar secuelas permanentes o
